<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VR Iconicity Study - Pre-Test Battery</title>
  
  <!-- jsPsych Core (latest 7.x version) -->
  <script src="https://unpkg.com/jspsych@7.3.4"></script>
  <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" />
  
  <!-- Survey Plugin with CSS -->
  <script src="https://unpkg.com/@jspsych/plugin-survey@1.0.1"></script>
  <link href="https://unpkg.com/@jspsych/plugin-survey@1.0.1/css/survey.css" rel="stylesheet" />
  
  <!-- Other Required Plugins -->
  <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-initialize-microphone@1.0.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-audio-response@1.0.3"></script>
  <!-- Preload (so assets are ready before trials) -->
<script src="https://unpkg.com/@jspsych/plugin-preload@2.1.0"></script>

<!-- Microphone + Audio Response (for recording) -->
<script src="https://unpkg.com/@jspsych/plugin-initialize-microphone@1.0.3"></script>
<script src="https://unpkg.com/@jspsych/plugin-html-audio-response@1.0.3"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
    }
    
    .jspsych-display-element {
      max-width: 800px;
      margin: 0 auto;
    }
    
    /* Custom styles for spatial span task */
    .spatial-grid {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      gap: 12px;
      justify-content: center;
      margin: 20px auto;
    }
    
    .spatial-square {
      width: 110px;
      height: 110px;
      background: #ddd;
      border: 2px solid #333;
      border-radius: 12px;
      transition: background-color 0.2s ease;
    }
    
    .spatial-square.active {
      background: #ffd966;
    }
    
    .spatial-square.selected {
      background: #8ecae6;
    }
    
    .spatial-square.clickable {
      cursor: pointer;
    }
    
    .spatial-square.clickable:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <!-- Your JavaScript file will be loaded here -->
  <script src="pretest.js"></script>
</body>
</html>
