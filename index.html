<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VR Iconicity Study â€“ Pre-Test Battery</title>

  <!-- Prevent a 404 for the favicon on GitHub Pages -->
  <link rel="icon" href="data:," />

  <!-- jsPsych core (v7.3.4) -->
  <script defer src="https://unpkg.com/jspsych@7.3.4"></script>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" />

  <!-- SurveyJS (needed by @jspsych/plugin-survey) -->
  <link rel="stylesheet" href="https://unpkg.com/survey-core@1.11.7/survey.core.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/survey-js-ui@1.11.7/survey-js-ui.min.css" />
  <script defer src="https://unpkg.com/survey-core@1.11.7/survey.core.min.js"></script>
  <script defer src="https://unpkg.com/survey-js-ui@1.11.7/survey-js-ui.min.js"></script>

  <!-- jsPsych plugins (v2.x where available) -->
  <script defer src="https://unpkg.com/@jspsych/plugin-preload@2.1.0"></script>
  <script defer src="https://unpkg.com/@jspsych/plugin-survey@2.0.0"></script>
  <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@2.0.0/css/survey.css" />
  <script defer src="https://unpkg.com/@jspsych/plugin-survey-text@2.1.0"></script>
  <script defer src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
  <script defer src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>

  <!-- Microphone + audio record plugins (v1.x is correct for these two) -->
  <script defer src="https://unpkg.com/@jspsych/plugin-initialize-microphone@1.0.3"></script>
  <script defer src="https://unpkg.com/@jspsych/plugin-html-audio-response@1.0.3"></script>

  <style>
    /* Center the experiment and constrain width */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    #jspsych-target {
      width: 100%;
      max-width: 900px;
      margin-top: 20px;
    }
    /* Optional: spatial-span visual helpers (plugins also inject inline styles) */
    .spatial-grid {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      gap: 12px;
      justify-content: center;
      margin: 20px auto;
    }
    .spatial-square {
      width: 110px;
      height: 110px;
      background: #ddd;
      border: 2px solid #333;
      border-radius: 12px;
      transition: background-color 0.2s ease;
    }
    .spatial-square.active { background: #ffd966; }
    .spatial-square.selected { background: #8ecae6; }
    .spatial-square.clickable { cursor: pointer; }

    #env-warning {
      display: none;
      max-width: 900px;
      margin: 16px auto 0;
      padding: 12px 16px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      color: #6c5a00;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Insecure-context warning (mic needs HTTPS or localhost) -->
  <div id="env-warning">
    Microphone features require a secure context (HTTPS or localhost). You can still complete the study,
    but recording will fall back to text where applicable.
  </div>

  <!-- All trials render inside this container (pretest.js uses display_element: 'jspsych-target') -->
  <div id="jspsych-target"></div>

  <noscript>
    <p style="max-width:900px;margin:20px auto;padding:12px;background:#fff3cd;border:1px solid #ffeeba;border-radius:8px;font-family:sans-serif;">
      JavaScript is required to run this study. Please enable JavaScript and reload the page.
    </p>
  </noscript>

  <script>
    // Show insecure-context warning if not HTTPS/localhost
    (function () {
      try {
        var isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        if (!window.isSecureContext && !isLocalhost) {
          document.getElementById('env-warning').style.display = 'block';
        }
      } catch (_) {}
    })();
  </script>

  <!-- Your compiled experiment; must call initJsPsych({ display_element: 'jspsych-target', ... }) -->
  <script defer src="./pretest.js"></script>
</body>
</html>
