  <style>
    /* Center the experiment and constrain width */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    #jspsych-target {
      width: 100%;
      max-width: 900px;
      margin-top: 20px;
    }
    /* Optional: spatial-span visual helpers (plugins also inject inline styles) */
    .spatial-grid {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      gap: 12px;
      justify-content: center;
      margin: 20px auto;
    }
    .spatial-square {
      width: 110px;
      height: 110px;
      background: #ddd;
      border: 2px solid #333;
      border-radius: 12px;
      transition: background-color 0.2s ease;
    }
    .spatial-square.active { background: #ffd966; }
    .spatial-square.selected { background: #8ecae6; }
    .spatial-square.clickable { cursor: pointer; }
  </style>
</head>
