<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VR Iconicity Study – Pre-Test Battery</title>

  <!-- jsPsych core (v7 UMD) -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" />
  <script src="https://unpkg.com/jspsych@7.3.4/dist/index.browser.js" defer></script>

  <!-- SurveyJS CSS (needed by @jspsych/plugin-survey) -->
  <link rel="stylesheet" href="https://unpkg.com/survey-core@1.11.7/survey.core.min.css">
  <link rel="stylesheet" href="https://unpkg.com/survey-js-ui@1.11.7/survey-js-ui.min.css">
  <!-- Optional: plugin-survey’s small CSS (works without too) -->
  <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@1.1.3/css/survey.css" />

  <!-- Silences favicon 404s -->
  <link rel="icon" href="data:," />

  <style>
    html, body { min-height: 100%; margin: 0; padding: 0; }
    body {
      display: flex; justify-content: center; align-items: flex-start;
      background: #f5f5f5; overflow-y: auto; -webkit-overflow-scrolling: touch;
    }
    #jspsych-target { width: 100%; max-width: 900px; margin: 20px 0 40px; box-sizing: border-box; }
    #jspsych-target.jspsych-display-element { overflow: visible !important; height: auto !important; min-height: 100vh; }
    .spatial-grid { display: grid; grid-template-columns: repeat(3, 110px); gap: 12px; justify-content: center; margin: 20px auto; }
    .spatial-square { width: 110px; height: 110px; background: #ddd; border: 2px solid #333; border-radius: 12px; transition: background-color .2s; }
    .spatial-square.active { background: #ffd966; }
    .spatial-square.selected { background: #8ecae6; }
    .spatial-square.clickable { cursor: pointer; }
    #jspsych-target .jspsych-content { display: block; min-height: 0; }
  </style>
</head>
<body>
  <div id="jspsych-target"></div>

  <noscript>
    <p style="max-width:900px;margin:20px auto;padding:12px;background:#fff3cd;border:1px solid #ffeeba;border-radius:8px;">
      JavaScript is required to run this study. Please enable JavaScript and reload the page.
    </p>
  </noscript>

  <!-- SurveyJS runtime (required by @jspsych/plugin-survey) -->
  <script src="https://unpkg.com/survey-core@1.11.7/survey.core.min.js" defer></script>
  <script src="https://unpkg.com/survey-js-ui@1.11.7/survey-js-ui.min.js" defer></script>

  <!-- jsPsych plugins (v7-compatible 1.x) -->
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3" defer></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey@1.1.3" defer></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3" defer></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0" defer></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.2.0" defer></script>

  <!-- Microphone + recording (v7-compatible 1.x) -->
  <script src="https://unpkg.com/@jspsych/plugin-initialize-microphone@1.1.3" defer></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-audio-response@1.2.0" defer></script>

  <!-- Your experiment (expects display_element: 'jspsych-target') -->
  <script src="./pretest.js" defer></script>
</body>
</html>
