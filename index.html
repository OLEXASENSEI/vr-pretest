<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VR Iconicity Study - Pre-Test Battery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jsPsych core -->
  <script src="https://unpkg.com/jspsych@7.3.4"></script>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" />

  <!-- Plugins (all v2.x where available) -->
  <script src="https://unpkg.com/@jspsych/plugin-preload@2.1.0"></script>

  <!-- Survey (uses its own CSS) -->
  <script src="https://unpkg.com/@jspsych/plugin-survey@2.0.0"></script>
  <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@2.0.0/css/survey.css" />

  <!-- Text survey -->
  <script src="https://unpkg.com/@jspsych/plugin-survey-text@2.1.0"></script>

  <!-- HTML response plugins -->
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>

  <!-- Mic + audio-record response -->
  <script src="https://unpkg.com/@jspsych/plugin-initialize-microphone@1.0.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-audio-response@1.0.3"></script>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background:#f5f5f5; }
    .jspsych-display-element { max-width: 800px; margin: 0 auto; }

    /* Spatial span visuals (optional: our JS also injects styles per trial) */
    .spatial-grid { display:grid; grid-template-columns:repeat(3,110px); gap:12px; justify-content:center; margin:20px auto; }
    .spatial-square { width:110px; height:110px; background:#ddd; border:2px solid #333; border-radius:12px; transition:background-color .2s ease; }
    .spatial-square.active { background:#ffd966; }
    .spatial-square.selected { background:#8ecae6; }
    .spatial-square.clickable { cursor:pointer; }
  </style>
</head>
<body>
  <!-- If you want to mount into a specific element, add id and pass display_element in initJsPsych -->
  <!-- <div id="jspsych-target"></div> -->

  <!-- Your experiment code (the 3.1 file I gave you) -->
  <script src="pretest.js"></script>
</body>
</html>
